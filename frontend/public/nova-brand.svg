<svg width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the nova effect -->
    <linearGradient id="novaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Secondary accent gradient -->
    <linearGradient id="accentGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#0F172A"/>
  
  <!-- Decorative starburst elements -->
  <g opacity="0.15">
    <circle cx="400" cy="280" r="180" fill="none" stroke="#6366F1" stroke-width="1"/>
    <circle cx="400" cy="280" r="220" fill="none" stroke="#8B5CF6" stroke-width="0.5"/>
    <circle cx="400" cy="280" r="260" fill="none" stroke="#EC4899" stroke-width="0.3"/>
  </g>
  
  <!-- Nova burst rays -->
  <g transform="translate(400, 280)" opacity="0.4">
    <g id="rays">
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="30" to="390" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="60" to="420" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="90" to="450" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="120" to="480" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="150" to="510" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="180" to="540" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="210" to="570" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="240" to="600" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="270" to="630" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="300" to="660" dur="20s" repeatCount="indefinite"/>
      </rect>
      <rect x="-2" y="-150" width="4" height="60" fill="url(#novaGradient)" rx="2">
        <animateTransform attributeName="transform" type="rotate" from="330" to="690" dur="20s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Main Nova icon - stylized N with nova burst -->
  <g transform="translate(400, 260)" filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="url(#novaGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Inner glowing core -->
    <circle cx="0" cy="0" r="50" fill="url(#novaGradient)" opacity="0.15"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#novaGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Stylized N letter -->
    <g transform="translate(-25, -35)">
      <path d="M 0 70 L 0 0 L 10 0 L 10 45 L 40 0 L 52 0 L 52 70 L 42 70 L 42 25 L 10 70 L 0 70 Z" 
            fill="url(#novaGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- AI dots - representing neural network/connections -->
    <circle cx="-55" cy="25" r="5" fill="#6366F1" opacity="0.8"/>
    <circle cx="55" cy="-25" r="5" fill="#EC4899" opacity="0.8"/>
    <circle cx="0" cy="-55" r="4" fill="#8B5CF6" opacity="0.8"/>
    <circle cx="-35" cy="-45" r="3" fill="#6366F1" opacity="0.6"/>
    <circle cx="45" cy="40" r="3" fill="#EC4899" opacity="0.6"/>
    
    <!-- Connection lines -->
    <line x1="-55" y1="25" x2="-25" y2="10" stroke="#6366F1" stroke-width="1" opacity="0.4"/>
    <line x1="55" y1="-25" x2="25" y2="-10" stroke="#EC4899" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="-55" x2="-10" y2="-25" stroke="#8B5CF6" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- NOVA Text -->
  <text x="400" y="420" 
        font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="url(#novaGradient)" 
        text-anchor="middle"
        letter-spacing="16"
        filter="url(#glow)">
    NOVA
  </text>
  
  <!-- Tagline -->
  <text x="400" y="460" 
        font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" 
        font-size="18" 
        fill="#94A3B8" 
        text-anchor="middle" 
        letter-spacing="6"
        font-weight="400">
    OPEN SOURCE AI
  </text>
  
  <!-- Small accent stars -->
  <g fill="#F59E0B" opacity="0.8">
    <polygon points="280,380 283,388 292,388 285,394 287,403 280,397 273,403 275,394 268,388 277,388" transform="scale(0.6) translate(100, 150)"/>
    <polygon points="520,380 523,388 532,388 525,394 527,403 520,397 513,403 515,394 508,388 517,388" transform="scale(0.6) translate(350, 150)"/>
  </g>
  
  <!-- Bottom decorative line -->
  <line x1="300" y1="500" x2="500" y2="500" stroke="url(#novaGradient)" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  
  <!-- Two small dots at line ends -->
  <circle cx="300" cy="500" r="4" fill="#6366F1" opacity="0.8"/>
  <circle cx="500" cy="500" r="4" fill="#EC4899" opacity="0.8"/>
</svg>
